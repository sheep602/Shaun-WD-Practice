<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar with Multiple Tasks</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .progress-bar {
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Progress Bars for Multiple Tasks</h1>
<main></main>    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
             role="progressbar" 
             style="width: 50%" 
             aria-valuenow="50" 
             aria-valuemin="0" 
             aria-valuemax="100">
  <progress></progress>        50%
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
             role="progressbar" 
             style="width: 75%" 
             aria-valuenow="75" 
             aria-valuemin="0" 
             aria-valuemax="100">
          75%
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
             role="progressbar" 
             style="width: 30%" 
             aria-valuenow="30" 
             aria-valuemin="0" 
             aria-valuemax="100">
          30%
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
