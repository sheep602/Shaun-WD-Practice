<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Spinner and Progress Bars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-context {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8rem;
    }

    .image-gallery {
      position: relative;
      display: inline-block;
    }

    .info-text {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
    }

    .spinner-btn {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-4">
          <button id="spinner-btn" class="btn btn-primary spinner-btn">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            <i class="bi bi-cloud-arrow-down"></i> Save
          </button>
        </div>

        <div class="mb-4">
          <h5>Image Gallery</h5>
          <div class="image-gallery">
            <img src="https://t4.ftcdn.net/jpg/05/85/80/01/360_F_585800164_y7T6DimEn1Ke3pkJpoyu1Jxqv7oPs53v.jpg" alt="Sample" class="img-thumbnail">
            <span class="badge bg-success badge-context">New</span>
          </div>
          <div class="image-gallery mt-2">
            <img src="https://media.gq.com/photos/59ee10b166e2d56abcd79fd3/16:9/w_2560%2Cc_limit/gq-fitness-boxing.jpg" alt="Sample" class="img-thumbnail">
            <span class="badge bg-warning badge-context">Featured</span>
          </div>
        </div>

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
      </div>

      <div class="col-md-6">
        <h5>Task Progress</h5>
        <div class="progress mb-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 40%;" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 20%;" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>

        <div class="info-text text-muted">
          <i class="bi bi-info-circle"></i>
          These progress bars indicate task completion percentages.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script>
    document.getElementById('spinner-btn').addEventListener('click', function () {
      const spinner = this.querySelector('.spinner-border');
      const icon = this.querySelector('i');

      spinner.classList.remove('d-none');
      icon.classList.add('d-none');

      
      setTimeout(() => {
        spinner.classList.add('d-none'); 
        icon.classList.remove('d-none');
      
      }, 3000);
    });
  </script>
</body>
</html>
